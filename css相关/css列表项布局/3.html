<!--  元素宽度未知，即不知道一行最多多少个，且所有元素都在一个容器中，常见于 flex 布局-->
<!--  
    法1：Flex 布局
    1.思路：利用 flex 布局的 justify-content 主轴属性来控制元素的间距
    2.缺点：flex 虽然强大，但是面对 长度不定的列表项布局 还是不能很好满足要求
-->
<!-- 
    法2：负margin
    1.接下来介绍 负margin 方法，可以很好的解决 长度不定的列表项布局 问题
    2.思路：用一个 wrapper 包在最外层，container 设置 负的 margin 来抵消 item 的 外边距
 -->
 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>法2：元素宽度未知，且所有元素都在一个容器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .wrapper {
      width: 391px;
      padding: 10px;
      margin: 150px auto;
      border: 2px solid rgb(240, 103, 103);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: -20px;
      margin-right: -30px;
    }
    .item {
      display: inline-block;
      margin-right: 30px;
      margin-bottom: 20px;
      padding: 5px 10px;
      font-size: 20px;
      border-radius: 5px / 5px;
      background: rgb(103, 164, 243);
    }
  </style>

</head>
<body>
  <div class="wrapper">
    <div class='container'>
      <div class='item'>两个才能成一行呀</div>
      <div class='item'>两个才能成一行呀</div>
      <div class='item'>这三个字</div>
      <div class='item'>四个</div>
      <div class='item'>独成一行呀独成一行呀独成一行呀独成</div>
      <div class='item'>两个才能成一行呀</div>
      <div class='item'>四个</div>
    </div>
  </div>
</body>
</html>
