<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>内在编辑器</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		[v-cloak] {
		  display: none;
		}
		
		*{
			margin:0;
			padding:0;
		}
		
		body{
			font:15px/1.3 'Open Sans', sans-serif;
			color: #5e5b64;
			text-align:center;
		}
		
		a, a:visited {
			outline:none;
			color:#389dc1;
		}
		
		a:hover{
			text-decoration:none;
		}
	</style>
</head>
<body>
	<div id="main"  v-cloak>
	    <div class="tooltip" v-on:click.stop v-if="show_tooltip">
	        <input type="text" v-model="text_content" v-on:blur="hideTooltip" autofocus="autofocus"/>
	    </div>
	    <p v-on:click.stop="toggleTooltip">{{text_content}}</p>
	
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
	    el: '#main',
	    data: {
	        show_tooltip: false,
	        text_content: 'Edit me.'
	    },
	    methods: {
	        hideTooltip: function(){
	            this.show_tooltip = false;
	        },
	        toggleTooltip: function(){
	            this.show_tooltip = !this.show_tooltip;
	        }
	    }
	})
</script>
</html>
