<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../vue-demo/node_modules/vue/dist/vue.js"></script>
    <script>
        //过滤器可以给数据显示进行添油加醋
        //需求：原本显示数据abc,。。。添油加醋后翻转成cba
         //入口组件
         var App ={
            template:`
                <div>
                   <input type="text" v-model="n1">
                   +
                   <input type="text" v-model="n2">
                   *
                   <input type="text" v-model="rate">
                   ={{result}}
                </div>
            `,
            data:function () {
                return{
                    n1:0,
                    n2:0,
                    rate:0,
                }
            },
            computed:{
                //包含原值不变 缓存不调函数的优化机制
                result:function(){
                    //监视对象，写在了函数内部  凡是函数内部有this.相关属性，改变都会触发当前函数
                    return ( (this.n1-0)+(this.n2-0) )* this.rate
                }
            }
        }
        new Vue({
            el:'#app',
            components:{
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
