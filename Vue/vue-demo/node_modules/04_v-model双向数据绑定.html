<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            template:`
                <div>
                    <input type="text" v-model:value="myValue"/>   
                    <hr/>
                    用户输入xxx的时候，显示下面的button
                    <button v-show="myValue == 'xxx'">输入的是xxx</button>
                </div>
            `,
            data:function(){
                return{
                    myValue:'Vue'
                }
            }
        })
        //v-bind可以给任何属性赋值，是从vue到页面的单向数据流
        //v-model只能给具备value属性的元素进行双向数据绑定
    </script>
</body>
</html>
