<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //声明入口组件
        var App={
            template:'<h1>我是入口组件</h1>'
        };
        new Vue({
            el:'#app',
            components:{//声明要用的组件们
                //key是组件名，value是组件对象
                app:App
            },
            template:'<app/>'
        })
    </script>
</body>
</html>
