<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            // v-if是否插入元素 v-show是否隐藏元素
            template:`
                <div>
                    <h1 v-text="myText"></h1>
                    <hr/>
                    <span v-html="myHtml"></span>
                    <button v-if="isExit">v-if</button>  
                    <button v-show="isOK">v-show</button>  
                </div>
            `,
            data:function(){
                return{
                    myText:'我是v-text的值~！',
                    myHtml:'<h1>我是真的HTML</h1>',
                    isExit:true,
                    isOK:false
                }
            }
        })
    </script>
</body>
</html>
