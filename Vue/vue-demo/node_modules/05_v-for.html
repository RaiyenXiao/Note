<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .a{
        color: black;
    }
    .b{
        color: red;
    }
</style>
<body>
    <div id="app"></div>
    <!-- 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            template:`
                <div>
                    <ul>
                        <li v-for="item in stus" :class="item.myClass">
                            {{item.name}}
                        </li>
                    </ul>
                    <ul>
                        <li v-for="(val,key,index) in stus2">
                                val:{{val}}
                                key:{{key}}
                                index:{{index}}
                        </li>
                    </ul>
                    补充：
                    stus:数组：(item,index) 奇偶数的不同样式 :class="index%2==0?'red':'green'"
                    stus:对象: (value,key,index) in stus
                </div>
            `,
            data:function(){
                return{
                    stus:[{name:'Leo',score:'A',myClass:'a'},{name:'Rocy',score:'B',myClass:'b'},{name:'Jack',score:'B',myClass:'b'}],
                    stus2:{
                        'A':'张三',
                        'B':'李四',
                        'C':'王五',
                    }
                }
            }
        })
    </script>
</body>
</html>
