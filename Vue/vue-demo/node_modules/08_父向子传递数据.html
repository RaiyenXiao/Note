<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var Son = {
            template:`
                <div>
                    接收到父组件的数据是：{{title}}
                    <h1>1</h1>
                    <h2 v-show="isOk">2</h2>
                    <ul>
                        <li v-for="stu in ['张三','李四','王五']">
                            {{stu}}
                        </li>
                    </ul>
                    <button @click="changOk">改变现实</button>
                    <hr/>
                    单向数据流<input type="text" v-bind:value="text" /> <br/> 
                    双向数据绑定<input type="text" v-model="text" /> <br/> 
                    {{text}}
                </div>
            `,
            data:function(){
                return{
                    isOk:true,
                    text:'hello vue'
                }
            },
            methods:{
                changOk:function(){
                    this.isOk= !this.isOk
                }
            },
            //声明接收参数
            props:['title']
        }

        //其实 父向子传递，就是v-bind给元素的属性赋值
        var App={
            components:{
                "son":Son,
            },
            template:`
                <div>
                    <son :title="text"></son>
                    <!-- 传递常量 <son title="hello"></son> -->
                </div>
            `,
            data:function(){
                return{
                    text:'我是text数据'
                }
            }
        };
        new Vue({
            //data就不在这写了
            el:'#app',
            //声明子组件
            components:{
                app:App
            },
            template:'<app/>'
            
        })
    </script>
</body>
</html>
