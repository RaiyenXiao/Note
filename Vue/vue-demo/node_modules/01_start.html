<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue起步</title>
</head>
<body>
    <div id="app"></div>
    <!-- 引包 -->
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            //装载的模板
            template:'<div><h1>Hello {{text}}</h1></div>',
            //动态数据的声明
            data:function(){
                return{
                    //template中要使用的数据
                    text:'Vue'
                }
            }
        })
    </script>
</body>
</html>
