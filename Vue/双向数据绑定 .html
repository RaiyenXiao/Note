<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双向数据绑定</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    <p>{{ message }}</p>
		    <input type="text" v-model="message"/>
		</div>
		
		<script>
		    // 这是我们的Model
		    new Vue({
		        el: '#app',
		        data: {
		            message:'Hello World!'
		        }
		    })
		</script>
	</body>
</html>
